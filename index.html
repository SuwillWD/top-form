<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div id="side-screen">
        <div id="logo">
            <img src="./assets/odin-lined.png" alt="Odin Logo" width="80px" height="120px">
            <h1>ODIN</h1>
        </div>
        <div id="credit">
            <p>Photo by <a href="#">Hale West</a> on <a href="#">Unplash</a></p>
        </div>
    </div>
    <div id="main">
        <div id="hero"> 
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
        </div>
        <div id="form">
            <h2>Let's do this!</h2>
        <form action="POST">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">LAST name</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="mail">EMAIL</label>
            <input type="email" id="mail" name="mail" required>

            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phone">

            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <hr>

            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>

        </form>
        </div>
    </div>
    
</body>
</html>
