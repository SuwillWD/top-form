<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div>
        <div>
            <img src="./assets/odin-lined.png" alt="Odin Logo" width="20px">
            <div>ODIN</div>
        </div>
        <div>
            <p>Photo by <a href="#">Hale West on <a href="#">Unplash</a></a></p>
        </div>
    </div>
    <div>
        <div>
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h2>
            <h2>You <span>know</span>you want to.</h2>
        </div>
        <div>
            <h2>Let's do this!</h2>
        <form action="POST">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">LAST name</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="mail">EMAIL</label>
            <input type="email" id="mail" name="mail" required>

            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phone">

            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <hr>

            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>

        </form>
        </div>
    </div>
    
</body>
</html>
